<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Quotes Coffee Space</title>
    <style>
        body {
            font-family: Brushability Sans, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #89181a;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 1em;
        }
        .menu-top-category {
           font-family: Brushability Sans;
            background-color: #fff;
            color: #333;
            padding: 10px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 2px;
            border-radius: 10px;
        }
      
        .menu-category {
            background-color: #d77621;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .menu-item {
            background-color: #fff;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .item-name {
            flex: 1;
            margin-right: 10px;
        }

        .item-image {
            width: 50px;
            height: 50px;
            cursor: pointer;
            float: right;
            border-radius: 10px;
        }

        .desc {
            margin-top: 4px;
            font-size: 12px;
            color: #89181a;
            font-weight: regular;
        }

        .price {
            margin-top: 10px;
            font-size: 14px;
            color: #050505;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <h1>Double Quotes Coffee Space</h1>
</header>

<main>
    <p>Welcome to DQ Coffee Space! Discover our delightful menu and enjoy a cozy atmosphere.</p>
    <!-- <p><a href="modern_menu_DQE_1_compressed.pdf">Click Here for our MENU</a></p> -->
    <p>check out the categories below</p>
  </main>
  
<main>
<img src="DQE_Menu_V2.0_page_1.png" alt="Menu Image" style="width: 100%;">
<img src="DQE_Menu_V2.0_page_2.png" alt="Menu Image" style="width: 100%;">
</main>

<script>
function toggleMenu(categoryId) {
    const menuCategory = document.getElementById(categoryId);
    const menuItems = document.querySelectorAll('.menu-item'); // Get all menu items

    // Check if the clicked category is already active
    const isActive = menuCategory.classList.contains('active');

    // Hide all menu items
    menuItems.forEach(item => item.style.display = 'none');

    // Show menu items for the clicked category if it's not active
    if (!isActive) {
        const clickedCategoryItems = document.querySelectorAll(`#${categoryId} .menu-item`);
        clickedCategoryItems.forEach(item => item.style.display = 'block');
    }

    // Toggle the active class for the clicked category
    menuCategory.classList.toggle('active');

    // Remove active class from other categories
    const otherCategories = document.querySelectorAll('.menu-category');
    for (const category of otherCategories) {
        if (category.id !== categoryId) {
            category.classList.remove('active');
        }
    }

    // Scroll the page to bring the active category into view
    const activeCategoryOffset = menuCategory.offsetTop;
    window.scroll({
        top: activeCategoryOffset - 100, // Adjust the offset to ensure the category is in the visible area
        behavior: 'smooth'
    });
}
</script>
