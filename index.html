<main>
<img src="DQE_Menu_V2.0_page_1.png" alt="Menu Image" style="width: 100%;">
<img src="DQE_Menu_V2.0_page_2.png" alt="Menu Image" style="width: 100%;">
</main>

<script>
function toggleMenu(categoryId) {
    const menuCategory = document.getElementById(categoryId);
    const menuItems = document.querySelectorAll('.menu-item'); // Get all menu items

    // Check if the clicked category is already active
    const isActive = menuCategory.classList.contains('active');

    // Hide all menu items
    menuItems.forEach(item => item.style.display = 'none');

    // Show menu items for the clicked category if it's not active
    if (!isActive) {
        const clickedCategoryItems = document.querySelectorAll(`#${categoryId} .menu-item`);
        clickedCategoryItems.forEach(item => item.style.display = 'block');
    }

    // Toggle the active class for the clicked category
    menuCategory.classList.toggle('active');

    // Remove active class from other categories
    const otherCategories = document.querySelectorAll('.menu-category');
    for (const category of otherCategories) {
        if (category.id !== categoryId) {
            category.classList.remove('active');
        }
    }

    // Scroll the page to bring the active category into view
    const activeCategoryOffset = menuCategory.offsetTop;
    window.scroll({
        top: activeCategoryOffset - 100, // Adjust the offset to ensure the category is in the visible area
        behavior: 'smooth'
    });
}
</script>
